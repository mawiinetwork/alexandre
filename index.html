    <!-- JavaScript para Interatividade -->
    <script>
        // Animação de Entrada
        window.addEventListener('load', () => {
            const mainContent = document.getElementById('main-content');
            mainContent.classList.remove('opacity-0', 'translate-y-10');
            mainContent.classList.add('opacity-100', 'translate-y-0');
        });

        // Função vCard Atualizada
        function downloadVCard() {
            const vCardData = [
                'BEGIN:VCARD',
                'VERSION:3.0',
                'FN:Pedro Alexandre',
                'TITLE:Corretor de Imóveis',
                'TEL;TYPE=CELL:+5517991648418',
                'ADR;TYPE=WORK:;;Rua Antonio Francisco dos Santos, 45;São José do Rio Preto;SP;15000-000;Brasil',
                'ORG:Pedro Alexandre Real Estate',
                'END:VCARD'
            ].join('\n');

            const blob = new Blob([vCardData], { type: 'text/vcard' });
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.setAttribute('download', 'Pedro_Alexandre.vcf');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            window.URL.revokeObjectURL(url);
        }
    </script>
